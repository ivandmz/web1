            <form action="show_data.html" target="_blank">
                <h3>Formulario de consulta</h3><br>
                <label for="nombre">Nombre: </label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellido">Apellido: </label><br>
                <input type="text" id="apellido" name="apellido"><br>
                <label for="telefono">Telefono: </label><br>
                <input type="tel" id="telefono" name="telefono"><br>
                <label for="horario-contacto">Horario de contacto: </label><br>
                <select name="horario-contacto" id="horario-contacto">
                    <option value="1">mañana</option>
                    <option value="2">tarde</option>
                </select><br>
                <label for="correo">email: </label><br>
                <input type="email" id="correo" name="email" size="25"><br>

                <label for="num-asociado">Num Obra Social: </label><br>
                <input type="text" id="num-asociado" name="asociado"><br>

                <input type="checkbox" class="radio-checkbox" name="cliente">Ya soy cliente.<br>

                <input type="radio" class="radio-checkbox" name="tipo-consulta" value="turno">Quiero un turno
                <input type="radio" class="radio-checkbox" name="tipo-consulta" value="consulta">hago una consulta
                <br>
                <label for="fecha">fecha del turno: </label>
                <input type="date" id="fecha" name="fecha-turno"><br>
                <!-- <label for="archivo">suba un archivo: </label>
                <input type="file" id="archivo" name="archivo"><br> -->


                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="10" cols="50"
                    placeholder="Escribe aqui tu mensaje..."></textarea><br>

                <div class="botones">
                    <input type="reset" value="Borrar">

                    <input type="submit" value="Enviar">
                </div>
            </form>
